<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員登入</title>
    <style>
      /* 基本樣式 */
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      .tab {
        display: none;
      }

      /* 頁籤樣式 */
      .tab-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .tab-btn.active {
        background-color: #45a049;
      }

      /* 表單樣式 */
      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
      }

      .form-group input[type="text"],
      .form-group input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      /* 登入註冊表單切換 */
      .tab-login {
        display: block;
      }

      .tab-register {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="tab-btn active" onclick="changeTab('login')">
        會員登入
      </button>
      <button class="tab-btn" onclick="changeTab('register')">註冊會員</button>

      <form class="tab tab-login" id="login-form">
        <h2>會員登入</h2>
        <div class="form-group">
          <label for="login-username">使用者名稱：</label>
          <input
            type="text"
            id="login-username"
            name="login-username"
            required
          />
        </div>
        <div class="form-group">
          <label for="login-password">密碼：</label>
          <input
            type="password"
            id="login-password"
            name="login-password"
            required
          />
        </div>
        <button type="submit">登入</button>
      </form>

      <form class="tab tab-register" id="register-form">
        <h2>註冊會員</h2>
        <div class="form-group">
          <label for="register-username">註冊：</label>
          <input
            type="text"
            id="register-username"
            name="register-username"
            required
          />
        </div>
        <div class="form-group">
          <label for="register-password">密碼：</label>
          <input
            type="password"
            id="register-password"
            name="register-password"
            required
          />
        </div>
        <button type="submit">註冊</button>
      </form>
    </div>

    <script>
      function changeTab(tabName) {
        const tabs = document.querySelectorAll(".tab");
        const tabButtons = document.querySelectorAll(".tab-btn");

        tabs.forEach((tab) => {
          tab.style.display = "none";
        });

        tabButtons.forEach((btn) => {
          btn.classList.remove("active");
        });

        document.querySelector(".tab-" + tabName).style.display = "block";
        document.querySelector(".tab-btn." + tabName).classList.add("active");
      }
    </script>
  </body>
</html>
