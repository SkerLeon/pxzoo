<!DOCTYPE html>
<html>
  <head>
    <title>開合式選單示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
      /* 樣式可以在這裡定義 */
      * {
        margin: 0;
        padding: 0;
      }
      .menu {
        margin: 0;
        padding: 0;
        width: 230px;
        height: 100vh;
        background-color: blanchedalmond;
      }
      .menu-item {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="menu" @click="toggleMenu">
        <span>{{ isOpen ? '^' : 'ˇ' }}</span>
        <ul v-if="isOpen" class="menu">
          <li class="menu-item">選項1</li>
          <li class="menu-item">選項2</li>
          <li class="menu-item">選項3</li>
        </ul>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          isOpen: false, // 控制選單的展開/收合狀態
        },
        methods: {
          toggleMenu() {
            this.isOpen = !this.isOpen;
          },
        },
      });
    </script>
  </body>
</html>
